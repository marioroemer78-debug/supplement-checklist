<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="T√§gliche Nahrungserg√§nzungsmittel Checkliste">
    <title>Supplement Checkliste</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CheckIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const EditIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const SupplementChecklist = () => {
            const defaultSupplements = [
                { id: 'iron', name: 'Eisen', color: 'bg-red-100 border-red-300' },
                { id: 'vitaminc', name: 'Vitamin C', color: 'bg-orange-100 border-orange-300' },
                { id: 'magnesium', name: 'Magnesium', color: 'bg-green-100 border-green-300' },
                { id: 'zinc', name: 'Zink', color: 'bg-blue-100 border-blue-300' },
                { id: 'quercetin', name: 'Quercetin', color: 'bg-purple-100 border-purple-300' }
            ];

            const colors = [
                'bg-red-100 border-red-300',
                'bg-orange-100 border-orange-300',
                'bg-yellow-100 border-yellow-300',
                'bg-green-100 border-green-300',
                'bg-blue-100 border-blue-300',
                'bg-indigo-100 border-indigo-300',
                'bg-purple-100 border-purple-300',
                'bg-pink-100 border-pink-300',
                'bg-teal-100 border-teal-300',
                'bg-cyan-100 border-cyan-300'
            ];

            const [supplements, setSupplements] = useState(defaultSupplements);
            const [checkedItems, setCheckedItems] = useState({});
            const [lastResetDate, setLastResetDate] = useState('');
            const [isEditMode, setIsEditMode] = useState(false);
            const [newSupplementName, setNewSupplementName] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editingName, setEditingName] = useState('');

            useEffect(() => {
                const savedDate = localStorage.getItem('lastResetDate');
                const savedChecks = localStorage.getItem('checkedItems');
                const savedSupplements = localStorage.getItem('supplements');
                
                const today = new Date().toDateString();
                
                if (savedSupplements) {
                    setSupplements(JSON.parse(savedSupplements));
                }
                
                if (savedDate !== today) {
                    setCheckedItems({});
                    setLastResetDate(today);
                    localStorage.setItem('lastResetDate', today);
                    localStorage.setItem('checkedItems', JSON.stringify({}));
                } else {
                    setLastResetDate(savedDate || today);
                    setCheckedItems(savedChecks ? JSON.parse(savedChecks) : {});
                }
            }, []);

            const toggleItem = (id) => {
                if (isEditMode) return;
                const newCheckedItems = {
                    ...checkedItems,
                    [id]: !checkedItems[id]
                };
                setCheckedItems(newCheckedItems);
                localStorage.setItem('checkedItems', JSON.stringify(newCheckedItems));
            };

            const addSupplement = () => {
                if (!newSupplementName.trim()) return;
                
                const newId = 'custom_' + Date.now();
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                const newSupplement = {
                    id: newId,
                    name: newSupplementName.trim(),
                    color: randomColor
                };
                
                const updatedSupplements = [...supplements, newSupplement];
                setSupplements(updatedSupplements);
                localStorage.setItem('supplements', JSON.stringify(updatedSupplements));
                setNewSupplementName('');
            };

            const deleteSupplement = (id) => {
                const updatedSupplements = supplements.filter(sup => sup.id !== id);
                setSupplements(updatedSupplements);
                localStorage.setItem('supplements', JSON.stringify(updatedSupplements));
                
                const newCheckedItems = { ...checkedItems };
                delete newCheckedItems[id];
                setCheckedItems(newCheckedItems);
                localStorage.setItem('checkedItems', JSON.stringify(newCheckedItems));
            };

            const startEditing = (id, name) => {
                setEditingId(id);
                setEditingName(name);
            };

            const saveEdit = (id) => {
                if (!editingName.trim()) {
                    setEditingId(null);
                    return;
                }
                
                const updatedSupplements = supplements.map(sup => 
                    sup.id === id ? { ...sup, name: editingName.trim() } : sup
                );
                setSupplements(updatedSupplements);
                localStorage.setItem('supplements', JSON.stringify(updatedSupplements));
                setEditingId(null);
                setEditingName('');
            };

            const allChecked = supplements.every(sup => checkedItems[sup.id]);
            const checkedCount = supplements.filter(sup => checkedItems[sup.id]).length;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                            <div className="flex items-center justify-between mb-2">
                                <h1 className="text-3xl font-bold text-gray-800">
                                    T√§gliche Supplements
                                </h1>
                                <button
                                    onClick={() => setIsEditMode(!isEditMode)}
                                    className={`p-2 rounded-lg transition-all ${
                                        isEditMode 
                                            ? 'bg-indigo-600 text-white' 
                                            : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                                    }`}
                                >
                                    <EditIcon />
                                </button>
                            </div>
                            <p className="text-gray-500 text-center mb-6">
                                {new Date().toLocaleDateString('de-DE', { 
                                    weekday: 'long', 
                                    year: 'numeric', 
                                    month: 'long', 
                                    day: 'numeric' 
                                })}
                            </p>

                            {!isEditMode && (
                                <div className="mb-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-sm font-medium text-gray-600">Fortschritt</span>
                                        <span className="text-sm font-bold text-indigo-600">{checkedCount}/{supplements.length}</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div 
                                            className="bg-indigo-600 h-3 rounded-full transition-all duration-500"
                                            style={{ width: `${supplements.length > 0 ? (checkedCount / supplements.length) * 100 : 0}%` }}
                                        />
                                    </div>
                                </div>
                            )}

                            <div className="space-y-3">
                                {supplements.map(supplement => (
                                    <div
                                        key={supplement.id}
                                        className={`${supplement.color} border-2 rounded-xl p-4 transition-all duration-300 ${
                                            !isEditMode && 'cursor-pointer hover:shadow-md'
                                        } ${
                                            checkedItems[supplement.id] && !isEditMode ? 'opacity-60' : 'opacity-100'
                                        }`}
                                    >
                                        {editingId === supplement.id ? (
                                            <div className="flex items-center gap-2">
                                                <input
                                                    type="text"
                                                    value={editingName}
                                                    onChange={(e) => setEditingName(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && saveEdit(supplement.id)}
                                                    className="flex-1 px-3 py-1 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                                    autoFocus
                                                />
                                                <button
                                                    onClick={() => saveEdit(supplement.id)}
                                                    className="px-3 py-1 bg-green-500 text-white rounded-lg text-sm font-medium hover:bg-green-600"
                                                >
                                                    OK
                                                </button>
                                            </div>
                                        ) : (
                                            <div 
                                                onClick={() => !isEditMode && toggleItem(supplement.id)}
                                                className="flex items-center justify-between"
                                            >
                                                <span className="text-lg font-semibold text-gray-800">
                                                    {supplement.name}
                                                </span>
                                                <div className="flex items-center gap-2">
                                                    {isEditMode ? (
                                                        <>
                                                            <button
                                                                onClick={() => startEditing(supplement.id, supplement.name)}
                                                                className="p-1 text-blue-600 hover:bg-blue-100 rounded"
                                                            >
                                                                <EditIcon />
                                                            </button>
                                                            <button
                                                                onClick={() => deleteSupplement(supplement.id)}
                                                                className="p-1 text-red-600 hover:bg-red-100 rounded"
                                                            >
                                                                <TrashIcon />
                                                            </button>
                                                        </>
                                                    ) : (
                                                        <div className={`w-8 h-8 rounded-full border-2 flex items-center justify-center transition-all ${
                                                            checkedItems[supplement.id] 
                                                                ? 'bg-green-500 border-green-500' 
                                                                : 'bg-white border-gray-300'
                                                        }`}>
                                                            {checkedItems[supplement.id] && (
                                                                <div className="text-white">
                                                                    <CheckIcon />
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>

                            {isEditMode && (
                                <div className="mt-4 p-4 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newSupplementName}
                                            onChange={(e) => setNewSupplementName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addSupplement()}
                                            placeholder="Neues Supplement..."
                                            className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        />
                                        <button
                                            onClick={addSupplement}
                                            className="px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 flex items-center gap-2"
                                        >
                                            <PlusIcon />
                                            Hinzuf√ºgen
                                        </button>
                                    </div>
                                </div>
                            )}

                            {allChecked && !isEditMode && supplements.length > 0 && (
                                <div className="mt-6 bg-green-50 border-2 border-green-300 rounded-xl p-4 text-center">
                                    <p className="text-green-700 font-semibold text-lg">
                                        üéâ Alle Supplements eingenommen!
                                    </p>
                                </div>
                            )}
                        </div>

                        <p className="text-center text-sm text-gray-600">
                            {isEditMode 
                                ? 'Bearbeitungsmodus: Supplements hinzuf√ºgen, bearbeiten oder l√∂schen'
                                : 'Die Liste wird automatisch jeden Tag zur√ºckgesetzt'
                            }
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SupplementChecklist />, document.getElementById('root'));
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registriert'))
                    .catch(err => console.log('Service Worker Fehler:', err));
            });
        }
    </script>
</body>
</html>
